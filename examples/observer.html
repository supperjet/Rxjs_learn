    <h3>观察者 -- observer</h3>
    
    <script src="https://cdn.bootcss.com/rxjs/5.4.3/Rx.min.js"></script>
    <script>
        //方式一
        var observer1 = {
            next: function(value){
                console.log(value);
            },
            err: function(err) {
                console.log(err, 'err');
            },
            complete: function() {
                console.log('complete');
            }
        }

        //方式2
